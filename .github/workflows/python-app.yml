name: Python application

on:
  push:
    branches: [develop] #Antes lo ten√≠a en main pero mi tutor me ha dicho que no toque esa rama

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Should Pass
      run: echo "Pasa"

    - name: Froga
      run: ls graphSource/tests/
    - name: Test with pytest
      run: python3 from graphSource import json2rdf & python3 ./graphSource/tests/TestJson2rdf.py #Runear los test propios
